<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
  <link href="css/styles.css" rel="stylesheet" type = "text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body class="container">
  <header class="jumbotron">
    <h1>Grocery List Generator</h1>
  </header>
  <section class="input card">
    <div class="card body">
      <p>Add items to grocery list:</p>
      <form id="form1">
        <input id="item" type="text">
        <button id="add-item" type="submit" class="btn btn-primary">Add item</button>
      </form>
      <button id="generate-list" type="button" class="btn btn-primary">Generate list</button>
    </div>
  </section>
  <section class="output card">
    <div class="card body">
      <ul class="results-list">
      </ul>
    </div>
  </section>
</body>
</html>
